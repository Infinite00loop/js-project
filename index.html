<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card card-body">
            <form class="form-inline mb-3">
                <label>Selling price</label>
                <input type="number" id="id1" class="form-control mr-2">
                <label>Product Name</label>
                <input type="text" id="id2" class="form-control mr-2">
                <label >Choose a category</label>
                <select name="category" id="id3" class="form-control mr-2">
                    <option value="Skincare">Skincare</option>
                    <option value="Food">Food</option>
                    <option value="Electronic">Electronic</option>
                    
                <input onclick="addProduct()" type="button" value="Add Product" id="id4" class="btn btn-dark">
            </form>
            <h1>Products</h1>
            <h2>Electronic Items</h2>
            <ul id="ul1" class="list-group"></ul>
            <h2>Food Items</h2>
            <ul id="ul2" class="list-group"></ul>
            <h2>Skincare Items</h2>
            <ul id="ul3" class="list-group"></ul>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
